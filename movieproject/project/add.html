<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <input type="text" name="name" placeholder="Enter the  movie name"><br><br>

        <input type="file" name="img"><br><br>
        <input type="submit">
</form>
{% endblock %}
</body>
</html>
